<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASBOT Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="robot-icon">ü§ñ</div>
            <h1>ASBOT</h1>
            <p class="subtitle">Raspberry Pi Server Dashboard</p>
            <div style="margin-top:20px">
                <button class="secondary" onclick="showSettings()" style="width:auto; padding:8px 16px; font-size:0.9em">‚öôÔ∏è Configure API</button>
            </div>
        </header>

        <div class="card">
            <h2>System Status</h2>
            <div id="status-indicator">
                <div class="spinner"></div>
                <p style="text-align:center">Connecting to API...</p>
            </div>
        </div>

        <div class="card">
            <h2>Tools</h2>
            <div class="tool-grid" style="display:grid; gap:20px; grid-template-columns:repeat(auto-fit, minmax(280px, 1fr))">
                <a href="print.html" class="tool-card" style="display:block; padding:20px; background:rgba(0,139,139,0.1); border-radius:12px; text-decoration:none; border:1px solid #008B8B">
                    <h3 style="color:var(--text-accent)">üñ®Ô∏è Web Print</h3>
                    <p style="color:var(--text-muted)">Upload PDFs or print text directly to the ASBOT printer.</p>
                </a>
                
                <a href="callslips.html" class="tool-card" style="display:block; padding:20px; background:rgba(0,139,139,0.1); border-radius:12px; text-decoration:none; border:1px solid #008B8B">
                    <h3 style="color:var(--text-accent)">üìÑ Call Slips</h3>
                    <p style="color:var(--text-muted)">Generate PDF call slips from Club Day CSV exports.</p>
                </a>
            </div>
        </div>

        <footer>
            <p>ASBOT Dashboard | Powered by Raspberry Pi & GitHub Pages</p>
        </footer>
    </div>

    <script src="app.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            checkStatus();
        });
    </script>
</body>
</html>
